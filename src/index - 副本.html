<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>商品筛选功能</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/lib/react.js"></script>
  <script src="js/lib/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/bootstrap.js"></script>
</head>

<body>
  <div id="example" class="container">
    <!-- 父组件 -->
    <div id="FilterableProductTable" class="col-md-4 col-md-offset-4">
      <h2 class="text-center">商品过滤</h2>
      <!-- 用户输入 -->
      <div id="SearchBar">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputSearch" class="col-sm-2 control-label">Search</label>
            <div class="col-sm-10">
              <input type="Search" class="form-control" id="inputSearch" placeholder="Search">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 显示待采购的
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- 商品表格 -->
      <div id="ProductTable">
        <div id="SportingGoods">
          <h3>Sporting Goods</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>足球</td>
                <td>$20.88</td>
              </tr>
              <tr>
                <td>羽毛球</td>
                <td>$</td>
              </tr>
              <tr class="stocked">
                <td>篮球</td>
                <td>$10.22</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="Electronics">
          <h3>Electronics</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>足球</td>
                <td>$20.88</td>
              </tr>
              <tr class="stocked">
                <td>篮球</td>
                <td>$10.22</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="text/babel" src="js/app.js"></script>
</body>

</html>
